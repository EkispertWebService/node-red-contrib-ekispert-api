<script type="text/javascript">
    RED.nodes.registerType('ekispert',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            aaa: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"ekispert";
        }
    });
</script>

<script type="text/x-red" data-template-name="ekispert">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-aaa"><i class="icon-tag"></i> aaa</label>
        <input type="text" id="node-input-aaa" placeholder="aaa">
    </div>
</script>

<script type="text/x-red" data-help-name="ekispert">
    <p>A simple node that converts the message payloads into all ekispert characters</p>
</script>
